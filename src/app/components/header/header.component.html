<header>
  <nav>
    <div class="logo">Portfolio</div>
    <ul class="nav-links">
      <li><a routerLink="/about" routerLinkActive="active">{{ 'HEADER.ABOUT' | translate }}</a></li>
      <li><a routerLink="/projects" routerLinkActive="active">{{ 'HEADER.PROJECTS' | translate }}</a></li>
      <li><a routerLink="/resume" routerLinkActive="active">{{ 'HEADER.RESUME' | translate }}</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">{{ 'HEADER.CONTACT' | translate }}</a></li>
    </ul>
    <div class="language-switcher">
      <button [class.active]="currentLanguage === 'en'" (click)="switchLanguage('en')">EN</button>
      <button [class.active]="currentLanguage === 'fr'" (click)="switchLanguage('fr')">FR</button>
    </div>
  </nav>
</header>
