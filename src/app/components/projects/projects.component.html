<div class="projects-container section-padding">
  <div class="container">
    <div class="projects-header fade-in-up">
      <h6 class="text-gradient">{{ 'PROJECTS.TITLE' | translate }}</h6>
      <h2>{{ 'PROJECTS.TITLE' | translate }}</h2>
      <p>{{ 'PROJECTS.SUBTITLE' | translate }}</p>
    </div>

    <!-- Project Filters -->
    <div class="project-filters fade-in-up">
      <button 
        *ngFor="let category of categories" 
        [class.active]="selectedCategory === category"
        (click)="filterProjects(category)"
        class="filter-btn"
      >
        {{ 'PROJECTS.CATEGORIES.' + category.toUpperCase() | translate }}
      </button>
    </div>
    
    <div class="projects-grid">
      <div class="project-card fade-in-up" *ngFor="let project of filteredProjects" [class.featured]="project.featured">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-links">
              <a [href]="project.demoUrl" target="_blank" class="btn" *ngIf="project.demoUrl">
                <i class="fas fa-external-link-alt"></i> {{ 'PROJECTS.VIEW_DEMO' | translate }}
              </a>
              <a [href]="project.githubUrl" target="_blank" class="btn" *ngIf="project.githubUrl">
                <i class="fab fa-github"></i> {{ 'PROJECTS.VIEW_CODE' | translate }}
              </a>
            </div>
          </div>
        </div>
        <div class="project-content">
          <div class="project-header">
            <h3>{{project.title}}</h3>
            <span class="project-date">{{project.date}}</span>
          </div>
          <p class="project-description">{{project.description}}</p>
          <div class="project-tech">
            <span class="tech-tag" *ngFor="let tech of project.technologies">{{tech}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
